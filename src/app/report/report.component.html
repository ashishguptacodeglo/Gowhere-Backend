   
<div class="page_tabs">
   <div class="wraps">
      <span class="links" (click)="tabChange('consumer_stats')" [class]="{'active': current_page=='consumer_stats'}">
         Consumer Stats
      </span>
      <span class="links" (click)="tabChange('reward_stats')" [class]="{'active': current_page=='reward_stats'}">
        Rewards Stats
      </span>
      <span class="links" (click)="tabChange('deal_stats')" [class]="{'active': current_page=='deal_stats'}">
        Deal Stats
      </span>
      <span class="links" (click)="tabChange('deal_type_stats')" [class]="{'active': current_page=='deal_type_stats'}">
        Deal Type Stats
      </span>
      <span class="links" (click)="tabChange('deal_type_by_restaurents')" [class]="{'active': current_page=='deal_type_by_restaurents'}">
          Deal Type By Restaurent Category
        </span>
      <span class="links" (click)="tabChange('sales_stats')" [class]="{'active': current_page=='sales_stats'}">
          Sales Stats
      </span>
      <span class="links" (click)="tabChange('help_tickets')" [class]="{'active': current_page=='help_tickets'}">
        Help Tickets
      </span>
     
   </div>
</div>



<div class="tab-content"[ngSwitch]="current_page">
   <ng-template [ngSwitchCase]="'consumer_stats'">
     <section class="customer-stats" >
         <div class="container">
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                     <a (click)="tabChange('consumer_stats')">
                        <span>Home</span>
                     </a>
                  </li> 

                  <li class="breadcrumb-item">
                     <a (click)="tabChange('consumer_stats')">
                        <span>Reports</span>
                     </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                     <span (click)="tabChange('consumer_stats')"> Consumer Stats</span>
                  </li>
               </ol>
            </nav>
            <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [stroke]="chartOptions.stroke"
            [dataLabels]="chartOptions.dataLabels"
            [yaxis]="chartOptions.yaxis"
            [labels]="chartOptions.labels"
            [legend]="chartOptions.legend"
            [title]="chartOptions.title"
            [subtitle]="chartOptions.subtitle"
          ></apx-chart>
          
         </div>
      </section>
    </ng-template>  
</div>
